<app-header titulo="CheckBox"></app-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let check of data" (click)="onClick(check)">
      <ion-label> {{ check.name }} </ion-label>
      <ion-checkbox mode="ios" [(ngModel)]="check.selected" [color]="check.name"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
