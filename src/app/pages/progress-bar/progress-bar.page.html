<app-header titulo="ProgressBar Range"></app-header>

<ion-content>
  <ion-progress-bar [value]="porcentaje">
  </ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range min="0" max="100" step="1" value="0" color="tertiary" (ionChange)="cambioRango($event)">
      </ion-range>
      <label slot="start">0</label>
      <label slot="end">{{ finalValue }} </label>
    </ion-item>
  </ion-list>

</ion-content>
