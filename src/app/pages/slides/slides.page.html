<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-img src="/assets/slides/user-6.svg" class="avatar animated fadeIn"></ion-img>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-slides pager="true" class="slide-full" [options]="slideOpts">

    <ion-slide *ngFor="let slide of slides">
      <ion-card>
        <ion-img [src]="slide.img" class="slide-image"></ion-img>
        <ion-card-header>
          <ion-card-title> {{ slide.titulo }} </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-button (click)="onClick()" color="primary" expand="full" fill="clear">
        Come√ßar
      </ion-button>
    </ion-slide>

  </ion-slides>

</ion-content>
